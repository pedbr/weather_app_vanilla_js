<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="main-info">
    <div class="right-now">
      right now:
    </div>
    <div class="location">
      <h1 class="location-timezone">Please accept the location request.</h1>
    </div>
    <div class="icon-div">
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degrees"></h2>
        <span></span>
      </div>
      <div class="temperature-description"></div>
    </div>
  </div>
  <div class="add-elements">
      <div class="today">today:</div>
      <div class="max-temp">
        <div class="max-temp-title">Maximum</div>
        <div class="max-temp-info">Loading...</div>
      </div>
      <div class="min-temp">
        <div class="min-temp-title">Minimun</div>
        <div class="min-temp-info">Loading...</div>
      </div>
      <div class="sunrise">
        <div class="sunrise-title">Sunrise</div>
        <div class="sunrise-info">Loading...</div>
      </div>
      <div class="sunset">
        <div class="sunset-title">Sunset</div>
        <div class="sunset-info">Loading...</div>
      </div>
      <div class="wind-speed">
        <div class="wind-speed-title">Wind Speed</div>
        <div class="wind-speed-info">Loading...</div>
      </div>
      <div class="rain-prob">
        <div class="rain-prob-title">Rain Probability</div>
        <div class="rain-prob-info">Loading...</div>
      </div>
      <div class="humidity">
        <div class="humidity-title">Humidity</div>
        <div class="humidity-info">Loading...</div>
      </div>
  </div>
  
  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>
</html>
